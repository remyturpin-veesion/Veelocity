# infra/docker/docker-compose.yml
# (version is obsolete in Compose V2 and is ignored - removed to avoid WARN)

services:
  postgres:
    image: postgres:15
    container_name: veelocity-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-veelocity}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-veelocity}
      POSTGRES_DB: ${POSTGRES_DB:-veelocity}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veelocity"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    container_name: veelocity-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-veelocity}:${POSTGRES_PASSWORD:-veelocity}@postgres:5432/${POSTGRES_DB:-veelocity}
      DEBUG: ${DEBUG:-true}
      VEELOCITY_ENCRYPTION_KEY: ${VEELOCITY_ENCRYPTION_KEY:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production-use-secrets-token-urlsafe-32}
      DEPLOYMENT_PATTERNS: ${DEPLOYMENT_PATTERNS:-deploy,release,publish}
      RATE_LIMIT_MAX_PER_SYNC: ${RATE_LIMIT_MAX_PER_SYNC:-500}
      RATE_LIMIT_MAX_PER_HOUR: ${RATE_LIMIT_MAX_PER_HOUR:-4000}
      RATE_LIMIT_DELAY_MS: ${RATE_LIMIT_DELAY_MS:-100}
      GITHUB_OAUTH_CLIENT_ID: ${GITHUB_OAUTH_CLIENT_ID:-}
      GITHUB_OAUTH_CLIENT_SECRET: ${GITHUB_OAUTH_CLIENT_SECRET:-}
      OAUTH_BACKEND_BASE_URL: ${OAUTH_BACKEND_BASE_URL:-http://localhost:8000}
      OAUTH_FRONTEND_REDIRECT_URL: ${OAUTH_FRONTEND_REDIRECT_URL:-http://localhost:5173}
      SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
      SSL_CERT_DIR: /etc/ssl/certs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ../../backend:/app

volumes:
  postgres_data:
